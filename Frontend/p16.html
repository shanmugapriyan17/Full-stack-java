
<html>
<head>
    <title>Html forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class=".container">
        <div class=".con1">
            <h4>All form input types</h4>
            <form action="" autocomplete="off" validate>
                <fieldset>
                    <legend>Number</legend>
                    <label for="num">Enter your fav Number</label>
                    <input type="number" id="num" name="fav_number" placeholder="Enter any number" required minlength="8" min="-10" max="10">
                </fieldset>

                <fieldset>
                    <legend> Checkbox </legend>
                    <label for="Checkbox"> Select yoy language </label>
                    <label for="kannada">
                        <input id="kannada" type="checkbox" name="language" value="kannada">
                        Kannada
                    </label>

                    <label for="tamil">
                        <input id="tamil" type="checkbox" name="language" value="tamil" checked>
                        Tamil
                    </label>

                    <label for="english">
                        <input id="english" type="checkbox" name="language" value="english">
                        English
                    </label>

                </fieldset>


                <fieldset>
                    <legend> radio </legend>
                    <label for="radio"> Select yoy language </label>
                    <label for="java">
                        <input id="java" type="radio" name="course" value="java">
                        Java
                    </label>

                    <label for="cloud">
                        <input id="cloud" type="radio" name="course" value="cloud">
                       Cloud
                    </label>

                    <label for="python">
                        <input id="python" type="radio" name="course" value="python" checked>
                        Python
                    </label>
        
                </fieldset>

                <fieldset>
                    <legend> color </legend>
                    <label for="color"> 
                        <input id="color" type="color" name="color" value="color">
                        
                        Color </label>
                </fieldset>

                <fieldset>
                    <legend> Date </legend>
                    <label for="Date"> 
                        <input id="Date" type="date" name="Date" value="Date">
                        
                        Date </label>
                </fieldset>

                <fieldset>
                    <legend> Date </legend>
                    <label for="Datetime"> 
                        <input id="Datetime" type="datetime" name="Datetime" value="Datetime">
                        
                        Datetime </label>
                </fieldset>

                <fieldset>
                    <legend> Datetime_local </legend>
                    <label for="Datetime_local"> 
                        <input id="Datetime_local" type="datetime-local" name="Datetime" value="Datetime_local">
                        
                        Datetime_local </label>
                </fieldset>

                <fieldset>
                    <legend> brightness </legend>
                    <label for="brightness">
                        <input id="brightness" type="range" name="brightness" value="brightness">
                        brightness


                    </label>



                </fieldset>

                <fieldset>
                    <legend> brightness </legend>
                    <label for="brightness">
                        <input id="brightness" type="range" name="brightness" value="brightness">
                        brightness


                    </label>



                </fieldset>





                </fieldset>




            </form>



        </div>




    </div>
    
</body>
</html>
