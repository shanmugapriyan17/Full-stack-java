      <circle r="100" cx="250" cy="250" fill="#6A9C89" stroke="#0000" stroke-width="10"></circle>
      <circle r="20" cx="200" cy="230"  fill="#ccccc" stoke="#f4f4f4" stoke-width="2px"></circle>
      <circle r="20" cx="280" cy="230" fill="#" stoke="" stoke-width="" ></circle>
    
    </svg>
  </center>
