<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <center>
      <svg style="border: 2px solid black; width: 500px; height: 500px">
        <rect
          width="300"
          heigth="200"
          fill="#80A"
          x="150"
          y="150"
          stroke=""
          stroke-width="10"
        ></rect>
      </svg>

      <svg style="border: 2px solid black; width: 500px; height: 500px">
        <ellipse cx="230" cy="250" rx="100" ry="150" fill="black"></ellipse>
        <ellipse cx="450" cy="250" rx="50" ry="50" fill="black"></ellipse>
        <ellipse cx="450" cy="400" rx="50" ry="50" fill="black"></ellipse>
        <ellipse cx="450" cy="100" rx="50" ry="50" fill="black"></ellipse>
        <ellipse cx="320" cy="50" rx="50" ry="50" fill="black"></ellipse>
        <ellipse cx="150" cy="50" rx="50" ry="50" fill="black"></ellipse>
        <ellipse cx="50" cy="120" rx="50" ry="50" fill="black"></ellipse>
        <text fill="red" x="155" y="250">ssp</text>
      </svg>
    </center>
  </body>
</html>
