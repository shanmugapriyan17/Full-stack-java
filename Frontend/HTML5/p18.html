<!DOCTYPE html>

  <head>

    <title>Document</title>

  <body>
    <canvas
      id="fill"
      style="border: 2px solid black; width: 500px; height: 500px"
    ></canvas>

    <script>
      const canvas1 = document.getElementById("fill").getContext("2d");

      canvas1.beginPath();
      canvas1.moveTo(20, 40);
      canvas1.quadraticCurveTo(50, 70, 200, 130);
      canvas1.moveTo(20, 40);
      canvas1.quadraticCurveTo(30, 70, 200, 130);
      canvas1.closePath();
      canvas1.stroke();
    </script>
