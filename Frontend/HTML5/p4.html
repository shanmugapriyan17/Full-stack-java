<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <center>
    <h1>
       datalist tag => provide auto complete to the form input
    </h1>
    <input type="text" name="courses" placeholder="enter" list="courses">
    <datalist id="courses">
        <option value="mern">Mern</option>
        <option value="mean">mean</option>
    </datalist>
    </center>
</body>
</html>
