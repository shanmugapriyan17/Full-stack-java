<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image type</title>
    <style>
        .image{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            border: 3px solid cornflowerblue;
            padding: 4px;

        }
        
    </style>
</head>
<body>
    <center>
        <h1>image type</h1>
    </center>

    <hr>
    <h2>Default image tag</h2>
    <img src="./boy.png" alt="loading.." width="300" height="100">

    <hr>
    <img class="image" src="./boy.png" width="300" height="200">

    <hr>


    
</body>
</html>
