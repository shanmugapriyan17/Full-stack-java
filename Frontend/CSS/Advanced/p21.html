<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .zIndex{
            position: relative;
            height: 300px;
        }
        .zIndex section{
            width: 300px;
            height: 150px;
            padding: 20px;
            color: #fff;
            position: absolute;
        }
        .zIndex .first{
            background-color: darkgoldenrod;
            left: 10px;
            top: 10px;
            z-index: 2;
        }
        .zIndex .second{
            background-color: darkblue;
            left: 50px;
            top: 50px;
            z-index: 2;
        }
        .zIndex .third{
            background-color: darkred;
            left: 75px;
            top: 75px;
            z-index: 4;
        }

        .zIndex section:hover{
            z-index: 5;
        }

    </style>
</head>
<body>
    <section class="zIndex">
        <section class="first">FIRST</section>
        <section class="second">SECOND</section>
        <section class="third">THIRD</section>
    </section>
</body>
</html>
