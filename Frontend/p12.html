<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollable text<title>
</head>
<body>
    <h1>marquee tag in html</h1>

    <hr>
    <marquee>this is the marquee tag without having any behaviour</marquee>

    <hr>
    <marquee behaviour="alternate" ><h1>scroll </h1></marquee>

    <hr>
    <marquee behaviour="scroll"><p>this is the marquee tag with behaviour attributes</p></marquee>

    <hr>
    <marquee behaviour="slide"><p>marquee tag</p></marquee>
    <hr>
    <marquee behaviour="scroll" direction="right">this the marquee tag with attribute function</marquee>

    <hr>
    <marquee behaviour="scroll" direction="right" scrollamount="100">this the marquee tag with attribute function</marquee>
    
</body>
</html>
