<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Human SVG</title>
</head>
<body>
    <h1>Simple Human SVG</h1>
    <svg width="200" height="400" xmlns="http://www.w3.org/2000/svg">
        <!-- Head -->
        <circle cx="100" cy="50" r="30" stroke="black" stroke-width="3" fill="peachpuff" />
        
        <!-- Body -->
        <line x1="100" y1="80" x2="100" y2="180" stroke="black" stroke-width="3" />
        
        <!-- Arms -->
        <line x1="100" y1="90" x2="50" y2="140" stroke="black" stroke-width="3" />
        <line x1="100" y1="90" x2="150" y2="140" stroke="black" stroke-width="3" />
        
        <!-- Legs -->
        <line x1="100" y1="180" x2="70" y2="300" stroke="black" stroke-width="3" />
        <line x1="100" y1="180" x2="130" y2="300" stroke="black" stroke-width="3" />
    </svg>
</body>
</html>
