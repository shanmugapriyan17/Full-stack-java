<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(135, 100, 132); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div class="div1">
        <div class="div2">
        <fieldset>
            <legend> <h4> Name </h4> </legend>
           
            <input type="text" name="" id="Name" name="username" placeholder="Enter your name" >
            

        </fieldset>
        <fieldset>
            <legend> <h4> Mobile Number </h4> </legend>
        
            <input type="tel" name="" id="Number" name="Number" placeholder="Enter your number" >
            

        </fieldset>
        <fieldset>
            <legend><h4> Email </h4> </legend>
        
            <input  type="email" name="" id="Email" name="Email" placeholder="Enter your email" >

            

        </fieldset>
        <fieldset>
            <legend> <h4> language </h4> </legend>
           
            <input class="input1" type="radio" id="Tamil" name="language" >
            <label class="label1" for="Tamil"> Tamil </label><br>
            
            <input class="input1" type="radio" id="English" name="language" >
            <label class="label1" for="English"> English </label><br>

            <input class="input1" type="radio" id="Hindi" name="language" >
            <label class="label1" for="Hindi"> Hindi </label><br>

            <input class="input1" type="radio" id="Malayalam" name="language" >
            <label class="label1" for="Malayalam"> Malayalam </label>
        
            

        </fieldset>
        
        <fieldset>
           <legend> <h4> Course </h4> </legend>

           <input class="input1" type="checkbox" id="Python" name="language" >
            <label class="label1" for="Python"> Python </label><br>

            <input class="input1" type="checkbox" id="Java" name="language" >
            <label class="label1" for="Java"> Java </label><br>

            <input class="input1" type="checkbox" id="C++" name="language" >
            <label class="label1" for="C++"> C++ </label><br>

            <input class="input1" type="checkbox" id="C" name="language" >
            <label class="label1" for="C"> C </label>


        </fieldset>

        <fieldset>

            <legend><h4> Pick one </h4>   </legend>
            <select name="courses" id="courses">
                <optgroup label="HTML option">
                <option value="HTML"> HTML </option>
                <option value="HTML"> HTML5 </option>
                </optgroup>
                <optgroup label="CSS option">
                <option value="CSS"> CSS </option>
                <option value="CSS3"> CSS3 </option>
                </optgroup>
                <optgroup label="Javascript option">
                <option value="js_b"> JS Basics </option>
                <option value="js_v"> JS Validate</option>
                <option value="js_e"> JS Events </option>
                <option value="js_a"> JS Arrays </option>
                </optgroup>
                <optgroup label="Bootstrap option">
                <option value="Bootstrap_l"> Bootstrap Layout </option>
                <option value="Bootstrap_t"> Bootstrap Typography</option>
                <option value="Bootstrap_c"> Bootstrap Colors </option>
                <option value="Bootstrap_b"> Bootstrap Button </option>
                </optgroup>
            </select>


       </fieldset>
       <fieldset>
        <legend><h4> Submit</h4></legend>
          <input class="button1" type="button" value="SUBMIT">
       </fieldset>
        </div>
    </div>
    
</body>
</html>
