<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box-Sizing</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>BOX-MODEl</h1>
  </header>
  <section class="main">
    <h1 class="paddingpara">Padding section</h1>
    <div class="padding">
     
      <img class="p1" src="./img/p1.jpg" alt="image..">
      <img class="p2" src="./img/p2.jpg" alt="image..">
      <img class="p3" src="./img/p3.jpg" alt="image..">
      <img class="p4" src="./img/p4.jpg" alt="image..">
      
      
    </div>
    <h1 class="marginpara">Margin section</h1>
    <div class="margin">
    
      <img class="m1" src="./img/m1.jpg" alt="image..">
      <img class="m2" src="./img/m2.jpg" alt="image..">
      <img class="m3" src="./img/m3.jpg" alt="image..">
      <img class="m4" src="./img/m4.jpg" alt="image..">
      
    </div>
    <h1 class="borderpara">Border section</h1>
    <div class="border">
      <img class="b1" src="./img/b1.jpg" alt="image..">
      <img class="b2" src="./img/b2.jpg" alt="image..">
      <img class="b3" src="./img/b3.jpg" alt="image..">
      <img class="b4" src="./img/b4.jpg" alt="image..">
      
  </section>
</body>
</html>
