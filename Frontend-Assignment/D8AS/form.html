<html>
    <head>
        <title> Form </title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="body1">
        <div class="div1">
            <div class="div2">
                
                <form action="" autocomplete="off" >
                    <button class="but01" style="border: none; border-radius: 50%;"><img class="img1" src="./play.png" alt="icon"></button>
                  <h3 class="h31"> Create Account </h3>
                  <label  class="label1" for="username">Your name</label>
                  <input class="input1" type="text" id="username" placeholder=" First and last name" name="username" required minlength="3" maxlength="20" >
                  <label class="label1" for="mobilenumber">Mobile number</label>
                  <input class="input1" type="tel" id="mobilenumber" placeholder=" Mobile number" name="username" minlength="10" maxlength="15" required >
                  <a class="a1" href="#">Use your email instead</a><br>
                  <label class="label1" for="password">Password</label>
                  <input class="input1" type="password" id="password" placeholder=" At least 6 charactes" name="username" minlength="6" maxlength="20" required>
                  <p class="p1">Passwords must be at least 6 characters.</p>
                  <span class="span1">To verify your number, we will send you a text message with a temporary code. Message and data rates may apply.</span><br><br>
                  <input class="input2" type="submit" value="SUBMIT">
                  <br>
                  <input class="input2" type="reset" value="CANCEL">
                  <hr class="hr1">
                  <h4 class="span2">Already have an account?<a href="./sign.html"> Sign in</a> </h4>

                  





                </form>


            </div>

        </div>

    </body>
</html>
