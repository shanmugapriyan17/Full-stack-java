<!DOCTYPE html>

    <title></title>

  <center>
    <h1>Canvas tag</h1>

    <canvas
      id="sty"
      style="border: 2px solid black; width: 500px; height: 500px"
    ></canvas><br>

    <script>
      const canvas1 = document.getElementById("sty").getContext("2d");

      canvas1.beginPath();
      canvas1.moveTo(50, 130);
      canvas1.lineTo(50, 20);
      canvas1.moveTo(250, 130);
      canvas1.lineTo(250, 20);
      canvas1.moveTo(250, 20);
      canvas1.lineTo(50, 20);
      canvas1.moveTo(250, 130);
      canvas1.lineTo(50, 130);
      canvas1.stroke();
      canvas1.closePath();

      canvas1.beginPath();
      canvas1.moveTo(50, 20);
      canvas1.quadraticCurveTo(200, 70, 50, 130);
      canvas1.stroke();
      canvas1.closePath();

      canvas1.beginPath();
      canvas1.moveTo(250, 20);
      canvas1.quadraticCurveTo(150, 100, 50, 20);
      canvas1.stroke();
      canvas1.closePath();

      canvas1.beginPath();
      canvas1.moveTo(250, 130);
      canvas1.quadraticCurveTo(90, 80, 250, 20);
      canvas1.stroke();
      canvas1.closePath();

      canvas1.beginPath();
      canvas1.moveTo(50, 130);
      canvas1.quadraticCurveTo(150, 50, 250, 130);
      canvas1.stroke();
      canvas1.closePath();
    </script>
