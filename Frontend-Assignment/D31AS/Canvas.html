<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;

      gap: 3.2rem;
    "
  >
    <h1>Cube</h1>
    <canvas
      id="graphics1"
      style="
        width: 1000px;
        height: 600px;

        background-color: aquamarine;
      "
    >
    </canvas>

    <canvas
      id="graphics2"
      style="
        width: 1000px;
        height: 600px;

        background-color: aquamarine;
      "
    >
    </canvas>
    <canvas
      id="graphics3"
      style="
        width: 1000px;
        height: 600px;

        background-color: aquamarine;
      "
    >
    </canvas>

    <script>
      const graphics1 = document.getElementById("graphics1").getContext("2d");
      const graphics2 = document.getElementById("graphics2").getContext("2d");
      const graphics3 = document.getElementById("graphics3").getContext("2d");
      graphics1.beginPath();
      graphics1.rect(50, 50, 30, 20);
      graphics1.fillStyle = "black";
      graphics1.lineWidth = "1";
      graphics1.strokeStyle = "red";

      graphics1.stroke();
      graphics1.fill();
      graphics1.closePath();

      graphics1.beginPath();
      graphics1.moveTo(100, 60);
      graphics1.lineTo(135, 50);
      graphics1.moveTo(100, 60);
      graphics1.lineTo(135, 70);

      graphics1.stroke();
      graphics1.lineWidth = "5";
      graphics1.fillStyle = "black";
      graphics1.fill();
      graphics1.stroke();
      graphics1.closePath();

      graphics1.beginPath();
      graphics1.moveTo(40, 90);
      graphics1.quadraticCurveTo(90, 130, 140, 90);
      graphics1.strokeStyle = "red";
      graphics1.stroke();

      graphics1.closePath();
      // graphics2 ////////////////////
      graphics2.beginPath();
      graphics2.moveTo(25, 50);
      graphics2.quadraticCurveTo(0, 75, 25, 100);

      graphics2.moveTo(30, 90);
      graphics2.lineTo(30, 75);
      graphics2.lineTo(55, 75);
      graphics2.moveTo(200, 50);
      graphics2.quadraticCurveTo(220, 75, 200, 100);
      graphics2.moveTo(255, 50);
      graphics2.quadraticCurveTo(250, 80, 220, 95);
      graphics2.moveTo(50, 110);
      graphics2.quadraticCurveTo(127, 140, 195, 110);

      graphics2.moveTo(265, 60);
      graphics2.lineTo(275, 70);
      graphics2.moveTo(270, 55);
      graphics2.lineTo(282, 67);
      graphics2.lineWidth = "3";
      graphics2.stroke();

      graphics2.closePath();

      graphics2.beginPath();
      graphics2.moveTo(65, 55);
      graphics2.lineTo(65, 95);
      graphics2.lineTo(115, 95);
      graphics2.lineTo(115, 55);
      graphics2.lineTo(64, 55);

      graphics2.moveTo(135, 55);
      graphics2.lineTo(135, 95);
      graphics2.lineTo(185, 95);
      graphics2.lineTo(185, 55);
      graphics2.lineTo(134, 55);

      graphics2.lineWidth = "1.5";
      graphics2.stroke();
      graphics2.closePath();

      graphics2.beginPath();
      graphics2.rect(75, 65, 30, 20);
      graphics2.rect(145, 65, 30, 20);
      graphics2.stroke();
      graphics2.fill();
      graphics2.closePath();

      // thirdgraphics///////////////////*css*/`

      graphics3.beginPath();
      graphics3.moveTo(20, 100);
      graphics3.quadraticCurveTo(60, 150, 100, 100);
      graphics3.quadraticCurveTo(90, 80, 60, 85);
      graphics3.quadraticCurveTo(70, 110, 100, 100);
      graphics3.moveTo(60, 85);
      graphics3.quadraticCurveTo(50, 110, 20, 100);
      graphics3.quadraticCurveTo(30, 80, 60, 85);
      graphics3.moveTo(60, 85);
      graphics3.quadraticCurveTo(50, 75, 60, 70);
      graphics3.quadraticCurveTo(65, 65, 60, 55);
      graphics3.quadraticCurveTo(75, 75, 60, 85);
      graphics3.quadraticCurveTo(60, 70, 62, 75);
      graphics3.fillStyle = "red";

      graphics3.lineWidth = "2";
      graphics3.stroke();
      // graphics3.fill();
      graphics3.closePath();
    </script>
  </body>
</html>
