<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
        body {
            text-align: center;
        }
        button {
            padding: 7px 20px;
            cursor: pointer;
            background-color: rgb(128, 129, 122);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border: 2px solid #2f2e2e;
            border-radius: 5px;
            width: 150px;
            font-size: 1.1rem;
        }
        button:hover{
          background-color: rgb(128, 129, 122);
          color: white;
        }
        input{
          margin: 10px;
          padding: 5px;
          width: 300px;
          height: 50px;
          width: 5px 10px;
          font-size: 1.3rem;
          border: none;
          outline: none;
          border: 2px solid #2f2e2e;
          border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }

        .h1{
          background-color: rgba(56, 55, 55, 0.588);
          padding: 4%;
          
        }
        .contain {
          color: rgba(255, 255, 255, 0.896);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 200px;
            height: 80vh;
            background-color: rgba(22, 22, 22, 0.852);
        }
        .contain .box1{
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 50px;
        }
        .contain .box2{
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 30px;
        }
    </style>
</head>
<body>

  <h1 class="h1">Number Comparison</h1>
    <div class="contain">
     <section class="box1">
      
      <!-- Section for comparing two numbers -->
      <h2>Check if a Number is Greater</h2>
      <input type="number" id="num1" placeholder="Enter first number">
      <input type="number" id="num2" placeholder="Enter second number">
      <button onclick="checkGreater()">Check</button>
      <div class="result" id="result1"></div>
     </section>

    <section class="box2">
      <!-- Section for finding the greatest among three numbers -->
      <h2>Find the Greatest Number</h2>
      <input type="number" id="numA" placeholder="Enter first number">
      <input type="number" id="numB" placeholder="Enter second number">
      <input type="number" id="numC" placeholder="Enter third number">
      <button onclick="findGreatest()">Find</button>
      <div class="result" id="result2"></div>
    </section>
    </div>

    <script>
        // Function to check if the first number is greater than the second number
        function checkGreater() {
            const num1 = parseFloat (document.getElementById("num1").value);
            const num2 = parseFloat (document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result1").textContent = "Please enter valid numbers.";
            } else if (num1 > num2) {
                document.getElementById("result1").textContent = `${num1} is greater than ${num2}.`;
            } else if (num1 < num2) {
                document.getElementById("result1").textContent = `${num1} is less than ${num2}.`;
            } else {
                document.getElementById("result1").textContent = `${num1} and ${num2} are equal.`;
            }
        }

        // Function to find the greatest among three numbers
        function findGreatest() {
            const numA = parseFloat(document.getElementById("numA").value);
            const numB = parseFloat(document.getElementById("numB").value);
            const numC = parseFloat(document.getElementById("numC").value);

            if (isNaN(numA) || isNaN(numB) || isNaN(numC)) {
                document.getElementById("result2").textContent = "Please enter valid numbers.";
            } else {
                const greatest = Math.max(numA, numB, numC);
                document.getElementById("result2").textContent = `The greatest number is ${greatest}.`;
            }
        }
    </script>
</body>
</html>
