<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 16px;
        color: #333;
        padding-left: 5px;
      }

      input {
        padding: 12px;
        margin-bottom: 15px; /* Increased margin between inputs */
        border: none;
        border-radius: 5px;
        font-size: 14px;
        background-color: #f0f0f0;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        padding: 12px;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .error {
        color: red;
        font-size: 12px;
        margin-top: -8px;
        margin-bottom: 12px;
      }

      .success {
        color: green;
        font-size: 14px;
        margin-top: -8px;
        margin-bottom: 12px;
      }

      .input-group {
        margin-bottom: 30px; /* Increased space between inputs */
      }

      .input-group input {
        width: 100%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>FORM</h2>
      <form id="myForm" onsubmit="return validateForm()">
        <!-- Input Fields -->
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" oninput="validateName()" />
          <div id="nameError" class="error"></div>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            oninput="validateEmail()"
          />
          <div id="emailError" class="error"></div>
        </div>

        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" oninput="validatePhone()" />
          <div id="phoneError" class="error"></div>
        </div>

        <div class="input-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" oninput="validateAge()" />
          <div id="ageError" class="error"></div>
        </div>

        <div class="input-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            oninput="validateAddress()"
          />
          <div id="addressError" class="error"></div>
        </div>

        <div class="input-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" oninput="validateCity()" />
          <div id="cityError" class="error"></div>
        </div>

        <div class="input-group">
          <label for="state">State</label>
          <input
            type="text"
            id="state"
            name="state"
            oninput="validateState()"
          />
          <div id="stateError" class="error"></div>
        </div>

        <div class="input-group">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" oninput="validateZip()" />
          <div id="zipError" class="error"></div>
        </div>

        <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" oninput="validateDob()" />
          <div id="dobError" class="error"></div>
        </div>

        <div class="input-group">
          <label for="website">Website</label>
          <input
            type="url"
            id="website"
            name="website"
            oninput="validateWebsite()"
          />
          <div id="websiteError" class="error"></div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            oninput="validatePassword()"
          />
          <div id="passwordError" class="error"></div>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            oninput="validateConfirmPassword()"
          />
          <div id="confirmPasswordError" class="error"></div>
        </div>

        <div class="input-group">
          <label for="color">Favorite Color</label>
          <input type="color" id="color" name="color" />
        </div>

        <div class="input-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" />
        </div>

        <div class="input-group">
          <label for="time">Time</label>
          <input type="time" id="time" name="time" oninput="validateTime()" />
        </div>

        <input type="submit" value="Submit" />
        <div id="message" class="success"></div>
      </form>
    </div>

    <script>
      // Validate each field instantly using the input event

      function validateName() {
        let name = document.getElementById("name").value;
        let nameError = document.getElementById("nameError");
        if (!name) {
          nameError.innerHTML = "Full name is required.";
          nameError.classList.remove("success");
        } else {
          nameError.innerHTML = "Full name entered correctly!";
          nameError.classList.add("success");
        }
      }

      function validateEmail() {
        let email = document.getElementById("email").value;
        let emailError = document.getElementById("emailError");
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email || !emailPattern.test(email)) {
          emailError.innerHTML = "Please enter a valid email address.";
          emailError.classList.remove("success");
        } else {
          emailError.innerHTML = "Email entered correctly!";
          emailError.classList.add("success");
        }
      }

      function validatePhone() {
        let phone = document.getElementById("phone").value;
        let phoneError = document.getElementById("phoneError");
        const phonePattern = /^[0-9]{10}$/;
        if (!phone || !phonePattern.test(phone)) {
          phoneError.innerHTML = "Phone number must be 10 digits.";
          phoneError.classList.remove("success");
        } else {
          phoneError.innerHTML = "Phone number matched!";
          phoneError.classList.add("success");
        }
      }

      function validateAge() {
        let age = document.getElementById("age").value;
        let ageError = document.getElementById("ageError");
        if (!age || age <= 0) {
          ageError.innerHTML = "Please enter a valid age.";
          ageError.classList.remove("success");
        } else {
          ageError.innerHTML = "Age entered correctly!";
          ageError.classList.add("success");
        }
      }

      function validateAddress() {
        let address = document.getElementById("address").value;
        let addressError = document.getElementById("addressError");
        if (!address) {
          addressError.innerHTML = "Address is required.";
          addressError.classList.remove("success");
        } else {
          addressError.innerHTML = "Address entered correctly!";
          addressError.classList.add("success");
        }
      }

      function validateCity() {
        let city = document.getElementById("city").value;
        let cityError = document.getElementById("cityError");
        if (!city) {
          cityError.innerHTML = "City is required.";
          cityError.classList.remove("success");
        } else {
          cityError.innerHTML = "City entered correctly!";
          cityError.classList.add("success");
        }
      }

      function validateState() {
        let state = document.getElementById("state").value;
        let stateError = document.getElementById("stateError");
        if (!state) {
          stateError.innerHTML = "State is required.";
          stateError.classList.remove("success");
        } else {
          stateError.innerHTML = "State entered correctly!";
          stateError.classList.add("success");
        }
      }

      function validateZip() {
        let zip = document.getElementById("zip").value;
        let zipError = document.getElementById("zipError");
        const zipPattern = /^[0-9]{5}$/;
        if (!zip || !zipPattern.test(zip)) {
          zipError.innerHTML = "Zip code must be 5 digits.";
          zipError.classList.remove("success");
        } else {
          zipError.innerHTML = "Zip code entered correctly!";
          zipError.classList.add("success");
        }
      }

      function validateDob() {
        let dob = document.getElementById("dob").value;
        let dobError = document.getElementById("dobError");
        if (!dob) {
          dobError.innerHTML = "Please enter a valid date of birth.";
          dobError.classList.remove("success");
        } else {
          dobError.innerHTML = "Date of birth entered correctly!";
          dobError.classList.add("success");
        }
      }

      function validateWebsite() {
        let website = document.getElementById("website").value;
        let websiteError = document.getElementById("websiteError");
        if (!website) {
          websiteError.innerHTML = "Website is required.";
          websiteError.classList.remove("success");
        } else {
          websiteError.innerHTML = "Website entered correctly!";
          websiteError.classList.add("success");
        }
      }

      function validatePassword() {
        let password = document.getElementById("password").value;
        let passwordError = document.getElementById("passwordError");
        if (!password) {
          passwordError.innerHTML = "Password is required.";
          passwordError.classList.remove("success");
        } else {
          passwordError.innerHTML = "Password entered correctly!";
          passwordError.classList.add("success");
        }
      }

      function validateConfirmPassword() {
        let confirmPassword = document.getElementById("confirmPassword").value;
        let password = document.getElementById("password").value;
        let confirmPasswordError = document.getElementById(
          "confirmPasswordError"
        );
        if (confirmPassword !== password) {
          confirmPasswordError.innerHTML = "Passwords do not match.";
          confirmPasswordError.classList.remove("success");
        } else {
          confirmPasswordError.innerHTML = "Passwords match!";
          confirmPasswordError.classList.add("success");
        }
      }

      function validateTime() {
        let time = document.getElementById("time").value;
        let timeError = document.getElementById("timeError");
        if (!time) {
          timeError.innerHTML = "Please select a valid time.";
          timeError.classList.remove("success");
        } else {
          timeError.innerHTML = "Time selected correctly!";
          timeError.classList.add("success");
        }
      }
    </script>
  </body>
</html>
